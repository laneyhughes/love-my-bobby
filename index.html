<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages for My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #87CEEB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .background-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .frog {
            position: absolute;
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
            animation: hop 3s infinite;
        }
        
        @keyframes hop {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(-10px) translateX(60px); }
        }
        
        .header-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header-frog {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            image-rendering: pixelated;
            animation: gentleBounce 2s ease-in-out infinite;
        }
        
        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        h1 {
            font-size: 20px;
            color: #2d5016;
            text-shadow: 3px 3px 0px #fff, 6px 6px 0px rgba(0,0,0,0.2);
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .message-container {
            background: white;
            border: 6px solid #2d5016;
            border-radius: 0;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 14px;
            color: #2d5016;
            line-height: 1.8;
            text-align: center;
        }
        
        .button-container {
            text-align: center;
        }
        
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 25px;
            background: #ff69b4;
            color: white;
            border: 4px solid #2d5016;
            cursor: pointer;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            margin-bottom: 15px;
        }
        
        button:hover {
            background: #ff85c1;
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        
        .helper-text {
            font-size: 10px;
            color: #2d5016;
            font-style: italic;
            font-family: 'Press Start 2P', cursive;
        }
        
        .pixel-heart {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            position: relative;
            transform: rotate(45deg);
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff69b4;
            position: absolute;
        }
        
        .pixel-heart::before {
            left: -10px;
        }
        
        .pixel-heart::after {
            top: -10px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas" class="background-scene"></canvas>
    
    <div class="header-container">
        <svg class="header-frog" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="2" width="8" height="2" fill="#4CAF50"/>
            <rect x="2" y="4" width="12" height="6" fill="#4CAF50"/>
            <rect x="4" y="10" width="8" height="2" fill="#4CAF50"/>
            <rect x="2" y="12" width="4" height="2" fill="#4CAF50"/>
            <rect x="10" y="12" width="4" height="2" fill="#4CAF50"/>
            <rect x="4" y="5" width="2" height="2" fill="white"/>
            <rect x="10" y="5" width="2" height="2" fill="white"/>
            <rect x="5" y="6" width="1" height="1" fill="black"/>
            <rect x="10" y="6" width="1" height="1" fill="black"/>
            <rect x="6" y="8" width="4" height="1" fill="#2d5016"/>
            <ellipse cx="5" cy="5.5" rx="0.3" ry="0.5" fill="#fff" opacity="0.6"/>
            <ellipse cx="11" cy="5.5" rx="0.3" ry="0.5" fill="#fff" opacity="0.6"/>
        </svg>
        <h1>Messages for My Love</h1>
    </div>
    
    <div class="message-container">
        <p class="message" id="messageText"></p>
    </div>
    
    <div class="button-container">
        <button onclick="newMessage()">New Message</button>
        <p class="helper-text">Press here to get a new message</p>
    </div>
    
    <script>
        const messages = [
            "You're my loveliest bobby.",
            "I love falling asleep next to you!",
            "You are the most handsome in the world",
            "I love you always",
            "You are infinitely smart and cybernetic",
            "I love the system that is you",
            "I love your gui style",
            "I love that you are dedicated to the things you believe in",
            "You are the most unique and special person I've ever met",
            "I'm always carrying you in my heart",
            "Visiting you is always the highlight of my month",
            "When you're away, I feel your presence in my heart",
            "You inspire me to believe in myself and not have fear",
            "You are my funny little bobby",
            "You have the most fabulous hair I've ever seen",
            "I love that you are dedicated to understanding me",
            "Your mind is infinite",
            "I love your little chunk face",
            "I love getting to know how your brain works",
            "You're the loveliest chunk ever"
        ];
        
        let lastMessage = -1;
        
        function newMessage() {
            let idx;
            do {
                idx = Math.floor(Math.random() * messages.length);
            } while (idx === lastMessage && messages.length > 1);
            
            lastMessage = idx;
            document.getElementById('messageText').textContent = messages[idx];
        }
        
        // Canvas for background scene
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function drawBackground() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sun
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(canvas.width - 80, 40, 40, 40);
            
            // Clouds
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(100, 60, 60, 20);
            ctx.fillRect(110, 50, 40, 20);
            ctx.fillRect(300, 80, 70, 20);
            ctx.fillRect(310, 70, 50, 20);
            
            // Ground/grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);
            
            // Grass details
            ctx.fillStyle = '#32CD32';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height * 0.6, 10, 10);
                ctx.fillRect(i + 5, canvas.height * 0.6 + 10, 10, 10);
            }
            
            // Trees
            drawTree(80, canvas.height * 0.5);
            drawTree(canvas.width - 120, canvas.height * 0.5);
            
            // Flowers
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.65 + Math.random() * (canvas.height * 0.2);
                drawFlower(x, y);
            }
            
            // Bench
            const benchX = canvas.width / 2 - 60;
            const benchY = canvas.height * 0.68;
            
            // Bench legs
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(benchX, benchY, 10, 30);
            ctx.fillRect(benchX + 110, benchY, 10, 30);
            
            // Bench seat
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(benchX - 10, benchY, 140, 15);
            
            // Bench back
            ctx.fillRect(benchX, benchY - 40, 10, 40);
            ctx.fillRect(benchX + 110, benchY - 40, 10, 40);
            ctx.fillRect(benchX, benchY - 40, 120, 10);
            
            // Two frogs on bench
            drawCuteFrog(benchX + 20, benchY - 30, 1.5);
            drawCuteFrog(benchX + 70, benchY - 30, 1.5);
            
            // Heart between frogs
            ctx.fillStyle = '#ff69b4';
            const heartX = benchX + 50;
            const heartY = benchY - 50;
            ctx.fillRect(heartX, heartY + 5, 10, 10);
            ctx.fillRect(heartX - 5, heartY, 5, 5);
            ctx.fillRect(heartX + 10, heartY, 5, 5);
            ctx.fillRect(heartX + 2.5, heartY + 15, 5, 5);
        }
        
        function drawTree(x, y) {
            // Trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x, y, 20, 60);
            
            // Leaves
            ctx.fillStyle = '#228B22';
            ctx.fillRect(x - 20, y - 20, 60, 40);
            ctx.fillRect(x - 10, y - 30, 40, 20);
        }
        
        function drawFlower(x, y) {
            // Stem
            ctx.fillStyle = '#2F4F2F';
            ctx.fillRect(x + 5, y, 3, 15);
            
            // Petals
            const colors = ['#ff69b4', '#FFD700', '#FF69B4', '#FFA500'];
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillRect(x, y - 5, 5, 5);
            ctx.fillRect(x + 8, y - 5, 5, 5);
            ctx.fillRect(x + 4, y - 9, 5, 5);
            ctx.fillRect(x + 4, y - 1, 5, 5);
            
            // Center
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x + 4, y - 5, 5, 5);
        }
        
        function drawCuteFrog(x, y, scale) {
            const s = 8 * scale;
            
            // Body
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(x + 4*scale, y + 2*scale, 8*scale, 2*scale);
            ctx.fillRect(x + 2*scale, y + 4*scale, 12*scale, 6*scale);
            ctx.fillRect(x + 4*scale, y + 10*scale, 8*scale, 2*scale);
            
            // Feet
            ctx.fillRect(x + 2*scale, y + 12*scale, 4*scale, 2*scale);
            ctx.fillRect(x + 10*scale, y + 12*scale, 4*scale, 2*scale);
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(x + 4*scale, y + 5*scale, 2*scale, 2*scale);
            ctx.fillRect(x + 10*scale, y + 5*scale, 2*scale, 2*scale);
            
            // Pupils
            ctx.fillStyle = 'black';
            ctx.fillRect(x + 5*scale, y + 6*scale, scale, scale);
            ctx.fillRect(x + 10*scale, y + 6*scale, scale, scale);
            
            // Eye shine
            ctx.fillStyle = '#fff';
            ctx.fillRect(x + 4.5*scale, y + 5.2*scale, 0.8*scale, 0.8*scale);
            ctx.fillRect(x + 10.5*scale, y + 5.2*scale, 0.8*scale, 0.8*scale);
            
            // Smile
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(x + 6*scale, y + 8*scale, 4*scale, scale * 0.8);
            ctx.fillRect(x + 5*scale, y + 8.5*scale, scale, scale * 0.5);
            ctx.fillRect(x + 10*scale, y + 8.5*scale, scale, scale * 0.5);
            
            // Rosy cheeks
            ctx.fillStyle = '#ffb3d9';
            ctx.globalAlpha = 0.5;
            ctx.fillRect(x + 2*scale, y + 7*scale, 2*scale, 2*scale);
            ctx.fillRect(x + 12*scale, y + 7*scale, 2*scale, 2*scale);
            ctx.globalAlpha = 1.0;
        }
        
        drawBackground();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
        });
        
        // Show initial message on load
        newMessage();
    </script>
</body>
</html>
